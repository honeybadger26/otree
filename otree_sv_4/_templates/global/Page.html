{% extends "otree/Page.html" %}
{% load otree static %}

{% block global_styles  %}
    <style>
        .simple-table {
            border-collapse: collapse;
            width: 100%;
            table-layout: fixed;
            margin: 1em 0 1em 0;
        }
        
        .simple-table th, .simple-table td {
            border: 1px solid #cccccc;
            padding: 10px;
            text-align: center;
        }
        
        .simple-table th {
            background-color: #e9ecef;
        }

        .likert-table {
            border-collapse: collapse;
            width: 100%;
            table-layout: fixed;
            margin: 0.5em 0 1.5em 0;
        }

        .likert-table td, .likert-table th {
            font-weight: normal;
            border: 1px solid #cccccc;
            text-align: center;
            padding: 7px;
        }

        .likert-table td {
            background-color: #eeeeee;
        }

        .likert-table .form-check-input {
            margin-left: -0.5rem;
        }
    </style>
{% endblock %}

{% block global_scripts  %}
{% endblock %}
