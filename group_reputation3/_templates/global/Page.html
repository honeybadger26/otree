{% extends "otree/Page.html" %}
{% load otree static %}

{% block global_styles  %}
    <style>
        .inline-number-fields {
            display: inline;
            max-width: 4rem;
        }
        label {
            display: unset;
        }
        .col-form-label {
            display: block;
        }
        .simple-table {
            border-collapse: collapse;
            width: 100%;
            table-layout: fixed;
            margin: 1em 0 1em 0;
        }
        .simple-table th, .simple-table td {
            border: 1px solid #cccccc;
            padding: 10px;
            text-align: center;
        }
        .simple-table th {
            background-color: #e9ecef;
        }
        .likert-table {
            border-collapse: collapse;
            width: 100%;
            table-layout: fixed;
            margin: 0.5em 0 1.5em 0;
        }
        .likert-table td, .likert-table th {
            font-weight: normal;
            border: 1px solid #cccccc;
            text-align: center;
            padding: 7px;
        }
        .likert-table td {
            background-color: #eeeeee;
        }
        .likert-table .form-check-input {
            margin-left: -0.5rem;
        }
        /* The Modal (background) */
        .modal {
          display: none; /* Hidden by default */
          position: fixed;
          z-index: 1; /* Sit on top */
          padding-top: 100px; /* Location of the box */
          left: 0;
          top: 0;
          width: 100%; /* Full width */
          height: 100%; /* Full height */
          overflow: auto; /* Enable scroll if needed */
          background-color: rgb(0,0,0); /* Fallback color */
          background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
        }
        /* Modal Content */
        .modal-content {
          background-color: #fefefe;
          margin: auto;
          border: 1px solid #888;
          width: 40%;
        }
        .w3-container {
            padding: 3em 3em;
        }
        .rel-table {
            border-collapse: collapse;
            width: 100%;
            table-layout: fixed;
            margin: 0.5em 0 1.5em 0;
        }
        .rel-table td, .rel-table th {
            font-weight: normal;
            border: 1px solid #cccccc;
            text-align: center;
            padding: 7px;
        }
        .rel-table td {
            width: 3rem;
            background-color: #eeeeee;
        }
        .rel-table .form-check-input {
            margin-left: -0.5rem;
        }
        ._otree-content {
            position: relative;
        }
    </style>
{% endblock %}

{% block global_scripts  %}
{% endblock %}
